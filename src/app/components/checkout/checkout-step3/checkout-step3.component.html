<form (ngSubmit)="onSubmit()">
<div class="a">
  <div class="row">
    <div class="col-5">
      <img class="imagem" src="assets/creditcard.svg" />
    </div>
    <span class="textoCard">Pay securely with your credit card.</span>
  </div>
  <div class="row">
    <div class="col">
        <mat-form-field class="inputCard" [formGroup]="formularioReativo">
          <mat-label>Credit Card</mat-label>
          <input matInput placeholder="1234 1234 1234 1234" formControlName="numeroCartao" required />
        </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
        <mat-form-field appearance="fill" class="classCvc" [formGroup]="formularioReativo">
          <mat-label>Expiration Date</mat-label>
          <input  matInput [matDatepicker]="dp" [formControl]="date" formControlName="dataExpiracao" >
          <mat-hint>MM/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
          <mat-datepicker #dp
                          startView="multi-year"
                          (monthSelected)="setMonthAndYear($event, dp)"
                          panelClass="example-month-picker">
          </mat-datepicker>
        </mat-form-field>

    </div>
    <div class="col">
      <div class="col">
        <mat-form-field class="classCvc" [formGroup]="formularioReativo">
          <mat-label >CVC</mat-label>
          <input matInput placeholder="123" formControlName="cvc" required />
        </mat-form-field>
    </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-checkbox class="example-margin textoCheckBox">I have read and accept the store's terms and conditions*.</mat-checkbox>
    </div>
  </div>

</div>
<div class="b">

  <mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Resume
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-form-field appearance="fill">
        <mat-label>EXAMPLE</mat-label>
        <input matInput>
      </mat-form-field>
    </mat-expansion-panel>
    </mat-accordion>
</div>
<div class="row rowBotoes">
  <div class="col-6" >
    <button class="botaoPrevious" matStepperPrevious>PREVIOUS</button>
  </div>
  <div class="col">
    <a href="" routerLink="congrat">
      <button class="botaoNext" matStepperNext>CHECKOUT</button>
    </a>
  </div>
</div>
</form>
